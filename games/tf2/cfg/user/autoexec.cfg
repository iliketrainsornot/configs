// launch options: -novid -nojoy -nosteamcontroller -softparticlesdefaultoff -reuse -nohltv -NoQueuedPacketThread -threads 8 -freq 144 -gl_enablesamplerobjects -glmenableperfpackage
// dxlevel: 92
// ultra preset
// addons: no extra models, no pyroland, no tutorial, mouse tweaks
// i7-8700K 3.811GHz - 5.15GHz, GTX 1080, 16GB 2700MHz RAM, 512GB Samsung 960 Pro M2 SSD

// net
rate 196608
net_splitpacket_maxrate 196608
net_maxroutable 1260;net_maxfragments 1260 // Bigger packets
fps_max 181

r_worldlightmin 0.0008
r_maxdlights 8
r_shadowmaxrendered 8
r_flashlightdepthres 256
cl_fasttempentcollision 10

// input
m_filter 1

viewmodel_fov 70 // smaller viewmodels
r_drawviewmodel 1 // draw viewmodels
tf_use_min_viewmodels 1 // offset viewmodels

tf_dingalingaling 1 // Hitsounds
tf_dingalingaling_lasthit 1 // Killsounds
tf_dingaling_lasthit_pitchmaxdmg 65 // Pitch for killsound on >=150 damage
tf_dingaling_lasthit_pitchmindmg 127 // Pitch for killsound on <=10 damage
tf_dingaling_pitchmaxdmg 65 // Pitch for hitsound on >=150 damage
tf_dingaling_pitchmindmg 127 // Pitch for hitsound on <=10 damage

hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0

cl_crosshair_red 98
cl_crosshair_green 0
cl_crosshair_blue 234

tf_scoreboard_mouse_mode 0 // Look around while scoreboard
cl_showtextmsg 1 // Enable text messages in chat (voice lines)
hud_saytext_time 4 // Decently long chat
hud_fastswitch 1 // Fast switch
tf_simple_disguise_menu 1 // Simple disguise menu
cl_notifications_show_ingame 0 // Do not show notifications in game
tf_hud_num_building_alert_beeps 2 // 2 sentry beeps

m_limitedcapture_workaround 0 // Disable workaround for mouse capture issues
sensitivity 2.5 // logitech g902
m_rawinput 1 // Raw input

cl_autoreload 1 // Auto reload clip
cl_autorezoom 0 // Manually rezoom sniper rifle
tf_sniper_fullcharge_bell 1 // Bell sound when sniper rifle is 100% charged
tf_medigun_autoheal 1 // Keep healing allies
tf_remember_lastswitched 1 // Remember quick switch weapon
tf_respawn_on_loadoutchanges 1 // Automatically respawn on loadout changes
tf_romevision_opt_in 1

ds_enable 2
ds_autodelete 1
ds_kill_delay 90
ds_log 1
ds_notify 2
ds_prefix "mastercoms"
ds_screens 1
ds_sound 0

//gl_can_resolve_flipped 1 // Enable page flipping without checking hardware support

// Melee toggle
alias +eq_3  slot3
alias -eq_3  lastinv

bind MOUSE4 +eq_3

// Captions
closecaption 1
cc_subtitles 1
cc_lang "clovervidiac"
cc_predisplay_time 0

// Quick build
alias stry  "destroy 2; build 2"
alias disp  "destroy 0; build 0"
alias entr  "destroy 1; build 1"
alias exit  "destroy 3; build 3"

bind f1      stry
bind f2      disp
bind f3      entr
bind f4      exit

// Medic callout
hud_medicautocallers 1

alias +radar "hud_medicautocallersthreshold 300;+helpme"
alias -radar "hud_medicautocallersthreshold 75;+helpme"
-radar

bind e +radar

bind w      +fwd
bind a      +lft
bind s      +bck
bind d      +rgt

alias +fwd "-back;      +forward;   alias cfwd +forward"
alias -fwd "-forward;   cbck;       alias cfwd "
alias +bck "-forward;   +back;      alias cbck +back"
alias -bck "-back;      cfwd;       alias cbck "
alias +lft "-moveright; +moveleft;  alias clft +moveleft"
alias -lft "-moveleft;  crgt;       alias clft "
alias +rgt "-moveleft;  +moveright; alias crgt +moveright"
alias -rgt "-moveright; clft;       alias crgt "
alias cfwd ""
alias cbck ""
alias clft ""
alias crgt ""

// Kill bind
bind ] "kill"

echo "mastercoms custom addon applied"
