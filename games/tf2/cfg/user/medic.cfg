// Start with medigun
slot2

bind q "slot1;slot2"

bind KP_HOME "exec user/medic/ubercharge"
bind KP_END "exec user/medic/kritzkrieg"
bind KP_PGUP "exec user/medic/quickfix"
bind KP_PGDN "exec user/medic/vaccinator"

alias +charge "+attack2;slot2;dropitem;uber_used;voicemenu 2 2;spec_prev"
alias -charge -attack2

alias fakeuber "voicemenu 1 7"
alias charge_ready "voicemenu 2 4;uber_ready"

bind mouse2 +charge
bind mouse5 charge_ready
bind 4 fakeuber
